<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>MI PRIMER FORMULARIO</h1>
    <form action="procesarformulario.php">
        <fieldset>
    <p>Nombre: <input type="text" name="nombre" size="40" required=""></p>
    <p>Apellido: <input type="text" name="Apellido" size="40" required=""></p>
        </fieldset>
        <fieldset>
    <p>Email: <input type="email" name="email" required=""></p>
    <p>Año de nacimiento: <input type="number" name="año" min="1920" max="2022"></p>
    <p>Domicilio: <input type="number" name="Domicilio"></p>
        </fieldset>
    <p>Foto DNI: <input type="file" name="dni" accept=".pdf,.jpg,.jpeg" required=""></p>
        <fieldset>
    <p>Deportes: 
        <input type="checkbox" name="futbol">Fútbol
        <input type="checkbox" name="Baloncesto">Baloncesto
        <input type="checkbox" name="Padel">Padel
        <input type="checkbox" name="Tenis">Tenis
        <input type="checkbox" name="Curling">Curling
    </p>
    <p>Sexo:
      <input type="radio" name="hm" value="h"> Hombre
      <input type="radio" name="hm" value="m"> Mujer
      <input type="radio" name="hm" value="u"> Undefined
    </p>
        </fieldset>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
    
</body>
</html>
