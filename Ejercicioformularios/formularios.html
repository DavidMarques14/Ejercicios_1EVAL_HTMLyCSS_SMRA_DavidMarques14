<!DOCTYPE html>
<html lang="es">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    
    <h1>MI PRIMER FORMULARIO</h1>
    <form action="procesarformulario.php">
        <fieldset>
            <legend>Nombre y Apellidos </legend>
    <p>     <label for="nombre1">Nombre: </label>
    <input type="text" name="nombre" size="40" required="" id="nombre1"></p>
    <p>Apellido: <input type="text" name="Apellido" size="40" required=""></p>
        </fieldset>
        <fieldset>
            <legend>Datos Personales</legend>
    <p>Email: <input type="email" name="email" required="" placeholder="Usuario@Dominio"></p>
    <p>Año de nacimiento: <input type="number" name="año" min="1920" max="2022"></p>
    <p>Domicilio: <input type="number" name="Domicilio"></p>
    <p>Lugar de nacimiento <select name="lugarnac" id="lugarnac"></p>
        
        <option value="">  </option>
        <optgroup label="Comunidad de Madrid">
        <option value="Madrid">Madrid</option></optgroup>
        <optgroup label="Cataluña">
        <option value="Barcelona">Barcelona</option>
        <option value="Tarragona">Tarragona</option></optgroup>
        <optgroup label="Andalucía">
        <option value="Sevilla">Sevilla</option>
        <option value="Malaga">Malaga</option></optgroup>
        </select>
    
   
        </fieldset>
    <p>Foto DNI: <input type="file" name="dni" accept=".pdf,.jpg,.jpeg" required=""></p>
        <fieldset>
            <legend> Datos de Interés </legend>
    <p>Deportes: 
        <input type="checkbox" name="futbol">Fútbol
        <input type="checkbox" name="Baloncesto">Baloncesto
        <input type="checkbox" name="Padel">Padel
        <input type="checkbox" name="Tenis">Tenis
        <input type="checkbox" name="Curling">Curling
    </p>
    <p>Sexo:
      <input type="radio" name="hmu" value="h"> Hombre
      <input type="radio" name="hmu" value="m"> Mujer
      <input type="radio" name="hmu" value="u"> Undefined
    </p>
    <p>Lugares Visitados
        <select name="Viajes[]" id="Viajes" multiple>
            <option value="">  </option>
            <option value="Madrid">Madrid</option>
            <option value="Barcelona">Barcelona</option>
            <option value="Galicia">Galicia</option>
            <option value="Andalucía">Andalucía</option>
            <option value="IslasCanarias">Islas Canarias</option>
            <option value="IslasBaleares">Islas Baleares</option>
        </select>
    </p>
        </fieldset>
    <p>
        <textarea name="texto" rows="4" cols="20" placeholder="Información adicional"></textarea>
    </p>
    <p>
    <button>
        <img src="./paisaje.jpeg" alt="paisaje" width="100" height="100"> 
        Boton creado con la etiqueta button
    </button>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
    
</body>
</html>
